<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/4cf254cdf8.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
     <div class="container">
        <div class="card">
            <div class="card-header text-white bg-dark"><h1>Weather Dashboard</h1></div>
            <div class="card-body">
                <div class="mainWcont_div">
                    <div class="row">
                        <div class="col-md-2 city_lookup">
                            <div class="city_row">New City Search:</div>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" id="desiredcity-input" placeholder="Desired City">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-primary bg-primary fas fa-search" type="button" id="btn_findcity"></button>
                                    </div>
                                </div>
                                <div class="main_city">
                                    <div class="default_city" id='Austin'>Austin</div> <br>
                                    <div class="default_city" id='Chicago'>Chicago</div> <br>
                                    <div class="default_city" id='New York'>New York</div> <br>
                                    <div class="default_city" id='Orlando'>Orlando</div> <br>
                                    <div class="default_city" id='San Francisco'>San Francisco</div> <br>
                                    <div class="default_city" id='Seattle'>Seattle</div> <br>
                                    <div class="default_city" id='Denver'>Denver</div> <br>
                                    <div class="default_city" id='Atlanta'>Atlanta</div> <br>
                                </div> 
                        </div> 
                        <div class="col-md-9">
                            <div class="row">
                                <div class="col-md-12 currentcity">
                                    <div class="city" ></div>
                                    <div class="wind"></div>
                                    <div class="humidity"></div>
                                    <div class="temp"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 weekforecast">
                                    <div class="row dailyforecast">
                                        <div class="col-md-2 jumbotron bg-primary wklySec">
                                            <p class="day-1">8/16/2019</p>
                                            <i class="day1Icon icon fas fa-sun"></i>
                                            <p class="fut-temp">Temp: <span class="day1">86.8</span> F</p> 
                                        </div>                                                   
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
